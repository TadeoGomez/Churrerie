<main>

  <section class="seccioncontacto">
		<h1 class="titulocontacto">Contáctanos</h1>
		<p class="descripcioncontacto">Si tienes alguna pregunta, sugerencia o simplemente quieres saludarnos, ¡no dudes en contactarnos!</p>
		<form class="formulariocontacto" action="#" method="post">
			<div class="contactoweb">
				<label for="name">Nombre:</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="contactoweb">
				<label for="email">Correo electrónico:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="contactoweb">
				<label for="message">Mensaje:</label>
				<textarea id="message" name="message" required></textarea>
			</div>
			<button type="submit" class="botoncontacto">Enviar mensaje</button>
		</form>
	</section>

</main>
